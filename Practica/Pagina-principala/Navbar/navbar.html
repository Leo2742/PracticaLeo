<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../Navbar/navbar.css" />
  <script defer src="../Navbar/navbar.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="navigateTo('home')">NetTime</a>

      <form class="d-flex" style="margin-left: 212px;" onsubmit="searchHandler(event)">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="Search..." aria-label="Search" />
        <button class="btn btn-outline-dark" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto ms-4">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="navigateTo('home')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigateTo('profile')">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="navigateTo('settings')">Settings</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item dropdown me-3">
            <a class="nav-link position-relative" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-bell"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Notificări</h6></li>
              <li><span class="dropdown-item text-muted">Nu ai notificări</span></li>
            </ul>
          </li>

          <li class="nav-item dropdown me-3">
            <a class="nav-link position-relative" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-envelope"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Mesaje</h6></li>
              <li><span class="dropdown-item text-muted">Nu ai mesaje</span></li>
            </ul>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle"></i> <span id="navbarUsername">Profil</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#" onclick="navigateTo('profile')">Profilul meu</a></li>
              <li><a class="dropdown-item" href="#" onclick="navigateTo('settings')">Setări</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main id="main-content" class="container mt-4"></main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
