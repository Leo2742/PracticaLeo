<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Pagina Principală</title>

  <!-- CSS-uri globale -->
  <link rel="stylesheet" href="Navbar/navbar.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <div id="navbar"></div>
  <div class="container-fluid">
    <div class="row w-100">
      <div id="meniu" class="col-md-2 p-0"></div>
      <div id="continut" class="col-md-10 p-0"></div>
    </div>
  </div>  
<div id="footer"></div>

<script>
  function includeHTML(id, file, callback) {
    fetch(file)
      .then(res => res.text())
      .then(data => {
        document.getElementById(id).innerHTML = data;
        if (callback) callback();
      });
  }

  const componente = [
  { id: "navbar", file: "Navbar/navbar.html", script: "Navbar/navbar.js" },
  { id: "meniu", file: "Meniu/meniu.html" },
  { id: "continut", file: "Continut/continut.html" },
  { id: "footer", file: "Footer/footer.html" }
];

  componente.forEach(comp => {
    if (comp.script) {
      includeHTML(comp.id, comp.file, () => {
        const script = document.createElement("script");
        script.src = comp.script;
        script.defer = true;
        document.body.appendChild(script);
      });
    } else {
      includeHTML(comp.id, comp.file);
    }
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <div id="monitorizare">
    <h3>Monitorizare activitate</h3>
    <p id="total-time">Timp total: 0 secunde</p>
    <ul id="pages-list">
      <li>Nicio pagină vizitată încă.</li>
    </ul>
  </div>
  
  <!-- Include scriptul de monitorizare -->
  <script src="monitorizare.js" defer></script>
</body>
</html>
